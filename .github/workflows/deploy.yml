name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python API setup (only if using Azure Functions)
      - name: Set up Python
        if: contains('api/GetVisitorCount', inputs.api_location)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        if: contains('api/GetVisitorCount', inputs.api_location)
        run: |
          pip install -r api/GetVisitorCount/requirements.txt

      # Static site deployment
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"                # Root where index.html is located
          output_location: "/"             # Same as app_location for static sites
          skip_app_build: true             # No npm build needed
          api_location: "api/GetVisitorCount"  # Path to your Azure Function
          api_build_command: ""            # No build needed for Python Functions
